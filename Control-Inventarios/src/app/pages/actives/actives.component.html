<app-header (updateContent)="updateContent($event)"></app-header>
<div class="content" #pRef>
  <div class="row">
    <div class="col-sm-12 d-flex justify-content-start margin-left-custom">
      <div style="width: 950px" class="inline">
        <div class="col-sm-6 d-flex">
          <div class="inline">
            <div class="container-titulo">
              <span class="titulo">Activos</span>
            </div>
          </div>
        </div>
        <div class="col-sm-6 d-flex justify-content-end">
          <div class="inline">
            <app-input-form
              [typeComponent]="'input'"
              [typed]="'text'"
              [placeholder]="'Buscar...'"
              [name]="'input1'"
              [isSearch]="true"
              (updateValue)="updateValue($event)"
            ></app-input-form>
            <button
              class="btn btn-primary btn-margin"
              (click)="AddActive()"
              matTooltip="Agregar Activo"
              matTooltipPosition="right"
              aria-label="Button that displays a tooltip when focused or hovered over"
            >
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="
        col-sm-12
        d-flex
        justify-content-start
        margin-left-custom
        custom-row
      "
    >
      <div style="width: 950px" class="inline">
        <div class="col-sm-8 d-flex">
          <div class="inline">
            <div class="container-filters">
              <span class="filters"><i class="fas fa-filter"></i></span>
            </div>
            <div class="col-sm-3">
              <app-input-form
                [typeComponent]="'select'"
                [label]="'Edificios'"
                [items]="edifices"
                [placeholder]="'Seleccione informacion'"
                (updateValue)="updateEdifices($event)"
                [value]="'Todos'"
              ></app-input-form>
            </div>
            <div class="col-sm-3" style="margin-left: 25px">
              <app-input-form
                #SelectAreas
                [typeComponent]="'select'"
                [label]="'Áreas'"
                [items]="areas"
                [placeholder]="'Seleccione informacion'"
                (updateValue)="updateArea($event)"
                [value]="'Todos'"
              ></app-input-form>
            </div>
            <div class="col-sm-3" style="margin-left: 25px">
              <app-input-form
                #SelectStatus
                [typeComponent]="'select'"
                [label]="'Estado'"
                [items]="status"
                [placeholder]="'Seleccione informacion'"
                (updateValue)="updateState($event)"
                [value]="'Todos'"
              ></app-input-form>
            </div>
          </div>
        </div>
        <div class="col-sm-4 d-flex justify-content-end">
          <div class="inline">
            <app-input-form
              [typeComponent]="'select'"
              [label]="'Mostrar'"
              [items]="[
                { name: '10' },
                { name: '15' },
                { name: '25' },
                { name: '50' },
                { name: '100' }
              ]"
              [placeholder]="'Seleccione informacion'"
              (updateValue)="updateShow($event)"
              [value]="'10'"
            ></app-input-form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div
      class="col-sm-12 d-flex justify-content-start margin-left-custom"
      style="overflow-x: auto"
    >
      <ngx-datatable
        [rows]="rows"
        [columns]="columns"
        class="material fullscreen table-custom"
        [limit]="limit"
        [externalPaging]="true"
        [count]="page.totalElements"
        #table
        (page)="onPaginated($event, pRef)"
        [footerHeight]="50"
        [headerHeight]="50"
        [rowHeight]="35"
        [offset]="pageNumber"
        [reorderable]="false"
        [sortType]="SortType.multi"
      >
        <ngx-datatable-column
          name="Nombre"
          [width]="350"
          [sortable]="false"
          [resizeable]="false"
        >
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.name }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column
          name="Cantidad"
          [width]="100"
          [sortable]="false"
          [resizeable]="false"
          [cellClass]="getCellClass"
        >
          <ng-template let-row="row" ngx-datatable-cell-template class="amount">
            {{ row.amount }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column
          name="Lugar de Origen"
          [width]="300"
          [sortable]="false"
          [resizeable]="false"
        >
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.placeOrigin }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column
          name="Estado"
          [width]="150"
          [sortable]="false"
          [resizeable]="false"
        >
          <ng-template let-row="row" ngx-datatable-cell-template>
            <span *ngIf="row.isLoan == 1">En préstamo</span>
            <span *ngIf="row.isLoan == 0">Disponible</span>
            <span *ngIf="row.isLoan == 2">Proceso Desecho</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column
          [sortable]="false"
          name=""
          [width]="50"
          [resizeable]="false"
        >
          <ng-template let-column="column" ngx-datatable-header-template>
            <div
              class="div-custom-icon"
              matTooltip="Visualizar Activos"
              matTooltipPosition="right"
              aria-label="Button that displays a tooltip when focused or hovered over"
            >
              <span class="custom-icon">
                <i class="fas fa-question-circle"></i>
              </span>
            </div>
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
            <button
              class="btn btn-primary btn-custom"
              (click)="viewActive(row.idActive)"
            >
              <i class="fas fa-eye"></i>
            </button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
<app-footer #footer></app-footer>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#ffffff"
  type="ball-clip-rotate"
  [fullScreen]="true"
  ><p style="color: white">Cargando...</p></ngx-spinner
>
