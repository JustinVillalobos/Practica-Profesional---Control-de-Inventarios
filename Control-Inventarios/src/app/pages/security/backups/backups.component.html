
	<app-header (updateContent)="updateContent($event)"></app-header>
	<div class="content" #pRef>
		<div class="row">
			<div class="col-sm-12 padding-left-custom">
				<div class="container-title"><span>Copias de Seguridad</span></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 padding-left-custom">
				<mat-tab-group>
				  <mat-tab label="Crear Copia de Seguridad">
				  	<div class="row">
				  		<div class="container-subtitle">
				  		</div>
				  		<div class="col-sm-2">
				  			<button class="btn btn-primary" (click)="generate()">Generar</button>
				  		</div>
				  	</div>
				   </mat-tab>
				  <mat-tab label="Cargar Copia de Seguridad">
				  	<div class="row">

				  			<div class="col-sm-6">
				  				<input type="file" class="form-control" (change)="onFileChange($event)" />
				  			</div>
				  			<div class="col-sm-6"></div>
				  			<div class="col-sm-6">
				  				<button class="btn btn-primary" (click)="restaurate()">Restaurar</button>
				  				
				  			</div>
				  	</div> </mat-tab>
				</mat-tab-group>
			</div>
		</div>
		
	</div>
	<app-footer #footer></app-footer>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#ffffff" type = "ball-clip-rotate" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>
