
	<app-header (updateContent)="updateContent($event)"></app-header>
	<div class="content" #pRef>
		<div class="row">
			<div class="col-sm-12 padding-left-custom">
				<div class="container-title"><span>Reportes</span></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 padding-left-custom">
				<mat-tab-group>
				  <mat-tab label="Cargar Documento">
				  	<div class="row">
				  		<div class="container-subtitle">
				  		</div>
				  		<div class="col-sm-12">
				  			<input type="file" id="file" class="form-control" (change)="onFileChange($event)" />
				  			<button class="btn btn-primary" (click)="analice()">Analizar</button>
				  		</div>
				  	</div>
				   </mat-tab>
				  <mat-tab label="Cotejar documento" *ngIf="isVisible">
				  	<div class="row">
				  			
				  			<div class="col-sm-12" >
				  				<mat-tab-group #demo3Tab [(selectedIndex)]="demo1TabIndex">
				  					<mat-tab label="Activos Faltantes">
				  						<div class="row">
				  							<div class="col-sm-12 d-flex justify-content-start margin-left-custom">
												<div style="width:950px" class="inline">
													<div class="col-sm-5 d-flex">
														<app-input-form [typeComponent]="'select'"  [label]="'Mostrar'" [items]="items" [placeholder]="'Seleccione informacion'" (updateValue)="updateShow($event)" [value]="items[0].name"></app-input-form>
													</div>
													<div class="col-sm-3 d-flex justify-content-end">
														<div class="inline">
															<app-input-form [typeComponent]="'input'" [typed]="'text'"  [placeholder]="'Buscar...'" [name]="'input1'" [isSearch]="true" (updateValue)="updateValue($event)" ></app-input-form>
															
														</div>
													</div>
													<div class="col-sm-1" style="margin-left: 50px;"></div>
													<div class="col-sm-2 d-flex justify-content-end">
														<div class="inline">
															<app-input-form [typeComponent]="'select'"  [label]="'Mostrar'" [items]="[{'name':'10'},{'name':'15'},{'name':'25'},{'name':'50'},{'name':'100'}]" [placeholder]="'Seleccione informacion'" (updateValue)="updateShow($event)" [value]="'10'"></app-input-form>
															<button class="btn btn-danger btn-margin-2  mt-0" (click)="generatePDF()"
															 matTooltip="Generar PDF"
													    matTooltipPosition="right"
								        				aria-label="Button that displays a tooltip when focused or hovered over"><i class="fas fa-file-pdf"></i></button>
														</div>
													</div>
												</div>
											</div>
				  							<div class="col-sm-12 d-flex justify-content-start margin-left-custom" style="overflow-x: auto;">
				  								<ngx-datatable [rows]="rows" [columns]="columns" class="material fullscreen table-custom" [limit]="limit"
											[footerHeight]="50" [headerHeight]="50"  [rowHeight]="35"
											[offset]="pageNumber" #table (page)="onPaginated($event)"> 
													<ngx-datatable-column name="Placa" [width]="150"  [sortable]="false" [resizeable]="false">
													    <ng-template let-row="row" ngx-datatable-cell-template>
													      {{row.licensePlate}}
													    </ng-template>
													</ngx-datatable-column>
													<ngx-datatable-column name="Nombre" [width]="750"  [sortable]="false" [resizeable]="false">
													    <ng-template let-row="row" ngx-datatable-cell-template>
													      {{row.name}}
													    </ng-template>
													</ngx-datatable-column>
													
													
												</ngx-datatable>
				  							</div>
				  						</div>
				  						
				  					</mat-tab>
				  					<mat-tab label="Activos Tramitados">
				  					</mat-tab>
				  					<mat-tab label="Activos Sobrantes">
				  					</mat-tab>
				  				</mat-tab-group>
				  			</div>

				  				
				  				
				  		</div>
				  	</mat-tab>
				</mat-tab-group>
			</div>
		</div>
		
	</div>
	<app-footer #footer></app-footer>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#ffffff" type = "ball-clip-rotate" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>
